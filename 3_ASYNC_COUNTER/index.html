<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNC COUNTER</title>
   
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="main">
        <button id="plus">+</button>
        <button id="minus">-</button>
        <p id="counter" >0</p>
        
    </div>

    <div class="time and counter">
        
        <input id="pluscounter" placeholder="Enter the value to increase"/>
        <input id="minuscounter" placeholder="Enter the value to decrease"/>
        <input id="delaytime" placeholder="Enter the delay time "/>
    

    </div>

     <script src="index.js"></script>
</body>
</html>
